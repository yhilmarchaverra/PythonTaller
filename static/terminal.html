<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Web</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h2>Chatbot Terminal</h2>
    <div id="chat-container"></div>
    <div id="formulario">
        <input type="text" id="mensaje" placeholder="Escribe un mensaje o comando..." onkeydown="if(event.key==='Enter') enviar()" />
        <button onclick="enviar()">Enviar</button>
    </div>

    <script>
        async function enviar() {
            const input = document.getElementById("mensaje");
            const msg = input.value.trim();
            if (!msg) return;

            input.value = "";

            const chat = document.getElementById("chat-container");
            agregarMensaje("usuario", msg);

            const res = await fetch('/mensaje', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mensaje: msg })
            });

            const data = await res.json();
            setTimeout(() => {
                agregarMensaje("bot", data.respuesta || "Sin respuesta.");
            }, 300);
        }

        function agregarMensaje(tipo, texto) {
            const chat = document.getElementById("chat-container");
            const div = document.createElement("div");
            div.className = `mensaje ${tipo}`;
            div.innerText = texto;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
